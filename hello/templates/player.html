{% extends 'base.html' %}
{% block header %}
<style type="text/css">
.registration-container{
position: relative;
background: #B1DBFF;
width: 600px;
 margin:0px auto;
}
#centertag a{
  display: block;
  border: 1px solid;
}
</style>
{% endblock %}
{% block title %}Welcome {{request.user.username}}{% endblock %}

{% block content %}
<div align="center" id="centertag" class="registration-container">
<div>
{% for game in allgames %}
<a href="{{game.game_name.split|join:"_"}}">
    <b>
    {{game.game_name }}
    </b> by
    {{game.game_developer}}
    <br />
    ${{game.game_price|floatformat:2}}
  </a>
  <button onclick="alert('Bought!')">Buy</button>
  {% empty %}

{% endfor %}
</div>
{% endblock %}
</div>
