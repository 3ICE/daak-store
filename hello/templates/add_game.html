
{% extends 'base.html' %}
{% block header %}
{% load static %}
<link href="https://daak-store.herokuapp.com/static/styles.css" rel="stylesheet" type="text/css" />

<style type="text/css">
ul {
  list-style-type: none;
}
</style>
{% endblock %}
{% block title %}Add Game{% endblock %}

  </form>

</div>
