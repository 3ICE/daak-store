
{% extends 'base.html' %}
{% block header %}
{% load static %}
<link href="https://daak-store.herokuapp.com/static/styles.css" rel="stylesheet" type="text/css" />

<style type="text/css">
ul {
  list-style-type: none;
}
</style>
{% endblock %}
{% block title %}Add Game{% endblock %}

{% block content %}
{% if msg %}
    <p style="color:blue;">{{msg}}</p>
{% endif %}
<div id="centertag" class="registration-container">
  <h2>Add Game</h2>
  <p>Logged in as {{request.user.username}}</p>
  <form action="/add_game/" method="post">
{% csrf_token %}
{{ form.as_p }}
  <input type="submit" name="s" value="Add" />
  </form>


</div>
{% endblock %}
