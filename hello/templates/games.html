{% extends 'base.html' %}

{% block title %}Welcome {{request.user.username}}{% endblock %}

{% block content %}
<div>
{% for game in allgames %}
<a href="game/{{game.game_url}}">
    <b>
    {{game.game_name }}
    </b> by
    {{game.game_developer}}
    ${{game.game_price|floatformat:2}}
  </a>
  {% empty %}
      <li>No games yet.</li>
{% endfor %}
</div>
{% endblock %}
